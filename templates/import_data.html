<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Import Transactions</h1>
        <form action="{{ url_for('import_data') }}" method="post" enctype="multipart/form-data" class="import-form">
            <label for="file">Upload a CSV or JSON file:</label>
            <input type="file" name="file" id="file" required>
            <div class="actions">
                <button type="submit" class="button import-button">Import</button>
                <a href="{{ url_for('index') }}" class="button cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
