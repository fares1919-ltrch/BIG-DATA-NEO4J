<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Modify Transaction</title>
</head>
<body>
    <div class="container">
        <h1>Modify Transaction</h1>
        <form method="POST">
            <label for="vendor_number">Vendor Number:</label>
            <input type="text" id="vendor_number" name="vendor_number" value="{{ transaction.vendor_number }}" required>
            
            <label for="transaction_amount">Transaction Amount:</label>
            <input type="text" id="transaction_amount" name="transaction_amount" value="{{ transaction.transaction_amount }}" required>
            
            <label for="transaction_type">Transaction Type:</label>
            <select id="transaction_type" name="transaction_type" required>
                <option value="cash_withdrawal" {% if transaction.transaction_type == 'cash_withdrawal' %}selected{% endif %}>Cash Withdrawal</option>
                <option value="cash_deposit" {% if transaction.transaction_type == 'cash_deposit' %}selected{% endif %}>Cash Deposit</option>
                <option value="transfer_domestic" {% if transaction.transaction_type == 'transfer_domestic' %}selected{% endif %}>Transfer Domestic</option>
                <option value="transfer_international" {% if transaction.transaction_type == 'transfer_international' %}selected{% endif %}>Transfer International</option>
            </select>
            
            <button type="submit">Update Transaction</button>
        </form>
        <a href="{{ url_for('index') }}" class="button">Back to Home</a>
    </div>
</body>
</html>
